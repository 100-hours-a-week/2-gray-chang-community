<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="login page" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>login</title>
</head>
<body>
    <header class="main-title">아무 말 대잔치</header>
    <div class = "login-wrapper">
        <div class="form-wrapper">
            <p class='title'>로그인</p>
            <div class="form">
                <label class='sub-title'>이메일<label>
                <input  class='input-field' type='text' id='email-field' placeholder='이메일을 입력하세요'>
                <div class="helper-text" id="helper-text-email"></div>
            </div>
            <div class="form">
                <label class='sub-title'>비밀번호<label>
                <input class='input-field' type='password' id='password-field' placeholder='비밀번호를 입력하세요'>
                <div class="helper-text" id="helper-text-password"></div>
            </div>
        </div>
        <div class="login-signup">
            <button class="login-button">로그인</button>
            <a href="/pages/signup/signup.html" class="signup-link">회원가입</a>
        </div>
    </div>
    <script src="/assets/js/base.js"></script>
    <script src="login.js"></script>
</body>
