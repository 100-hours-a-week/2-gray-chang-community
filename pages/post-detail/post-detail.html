<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="add-post" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="post-detail.css">
    <title>post detail</title>
</head>
<body>
    <header class = 'main-title'>
        <button type="button" onclick="location.href='/pages/community-main/community-main.html'" class='return-button'><</button>
        아무 말 대잔치
    </header>

    <main class="container">
        <div class="post-info">
            <div class="post-title"></div>
            <div class="writer-info">
                <span class="user-name"></span>
                <span class="date"></span>
                <span class="button-container">
                    <button class="edit-delete-button" id="user-edit" onclick="location.href='/pages/edit-post/edit-post.html'">수정</button>
                    <button class="edit-delete-button" id="user-delete">삭제</button>
                </span>
            </div>
        </div>
        <hr class="post-divider">
        <div class="post-container">
            <div class="post-image-container">
            </div>

            <div class="post-content"></div>
            <div class="status-container">
                <button class="status-box" id="like-box"><br>좋아요수</button>
                <div class="status-box"><br>조회수</div>
                <div class="status-box"><br>댓글</div>
            </div>
            <hr class="post-divider">
        </div>
        <div class="add-comment-container">
            <textarea class="input-comment" placeholder="댓글을 남겨주세요!"></textarea>
            <hr class="post-divider">
            <div class="button-container">
                <button class="add-comment">댓글 등록</button>
            </div>
        </div>
        <div class="comment-lists"></div>

        <div class="modal-background"></div>
        <div class="modal-wrap">
            <div class="modal-question">게시글을 삭제하시겠습니까?</div>
            <div class="modal-explain">삭제한 내용은 복구할 수 없습니다.</div>
            <div class="modal-button-container">
                <button class="modal-button" id="modal-cancel">취소</button>
                <button class="modal-button" id="modal-delete">확인</button>
            </div>
        </div>
    </main>
    <script src="post-detail.js"></script>
</body>
</html>
