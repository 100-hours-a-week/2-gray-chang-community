<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="edit nickname" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="edit-password.css">
    <title>edit password</title>
</head>
<body>
    <header class = 'main-title'>
        아무 말 대잔치
    </header>
    <div class="main-container">
        <div class="edit-title">비밀번호 수정</div>
        <div class="password-container">
            <label class="label">비밀번호</label>
            <input class="password" type="password" id="password-field" placeholder="비밀번호를 입력하세요"></input>
            <div class="helper-text" id="helper-password"></div>
            <label class="label">비밀번호 확인</label>
            <input class="password" id="password-again-field" type="password" placeholder="비밀번호를 한번 더 입력하세요"></input>
            <div class="helper-text" id="helper-password-again"></div>
        </div>
        <div class="button-container">
            <button class="button" id="edit">수정하기</button>
        </div>
    </div>
    <div id="tost-message">수정 완료</div>
    <script src="edit-password.js"></script>
</body>
</html>
