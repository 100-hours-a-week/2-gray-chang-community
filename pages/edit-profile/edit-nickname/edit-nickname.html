<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="edit nickname" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="edit-nickname.css">
    <title>edit password</title>
</head>
<body>
    <header class = 'main-title'>
        아무 말 대잔치
    </header>
    <div class="main-container">
        <div class="edit-title">회원정보수정</div>
        <div class="picture-container">
            <div class="label">프로필 사진*</div>
            <div class="profile-upload" id="profileUpload">+</div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        <div class="nickname-container">
            <label class="label">이메일</label>
            <div class="user-email">startupcode@gmail.com</div>
            <label class="label">닉네임</label>
            <input class="user-nickname"></nicknaame>
        </div>
        <div class="button-container">
            <button class="button" id="edit">수정하기</button>
            <button class="button" id="resign">회원 탈퇴</button>

            <button class="button" id="finish">수정완료</button>
        </div>
    </div>
    <script src="edit-nickname.js"></script>
</body>
</html>
