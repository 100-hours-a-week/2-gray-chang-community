<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="community main" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="community-main.css">
    <title>community main</title>
</head>
<body>
    <header class="main-title">
        <span class="title-text">아무 말 대잔치</span>
        <div class="header-profile">
            <img id="profile-image" class="profile-avatar" src="/assets/profiles/default-avatar.png" alt="프로필 이미지">
            <div id="dropdown-menu" class="dropdown-menu">
                <ul>
                    <li id="edit-nickname">회원정보 수정</li>
                    <li id="edit-password">비밀번호 수정</li>
                    <li id="logout-btn">로그아웃</li>
                </ul>
            </div>
        </div>
    </header>
    <hr class="main-divider">
     
    
    <main class="container">
        <div class="top-section">
            <div class="greeting">안녕하세요,<br>아무 말 대잔치 <span style="font-weight:700">게시판</span> 입니다.</div>
        </div>
        <div class="btn-post-wrapper">
            <button class="btn-post", onClick="location.href='/pages/add-post/add-post.html'">게시물 작성</button>
        </div>
        
        <section class="post-list">
        </section>
    </main>
    <script src="/assets/js/base.js"></script>
    <script src="community-main.js"></script>
</body>
</html>
